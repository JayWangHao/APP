<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Echarts</title>

		<style>
			html{
			background: white;
			}

		</style>
		<script type="text/javascript" src="js/echarts.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/map.js"></script>
    		<script>
    		function connectWebViewJavascriptBridge(callback) {
		if (window.WebViewJavascriptBridge) {
		callback(WebViewJavascriptBridge)
		} else {
		document.addEventListener(
		'WebViewJavascriptBridgeReady'
		, function() {
		callback(WebViewJavascriptBridge)
		},
		false
		);
		}
		}

		connectWebViewJavascriptBridge(function(bridge) {
		bridge.init(function(message, responseCallback) {
		console.log('JS got a message', message);
		var data = {
		'Javascript Responds': 'Wee!'
		};
		console.log('JS responding with', data);
		responseCallback(data);
		});

		//这里就是Js注册的functionInJs方法，data即为原生带来的参数
		bridge.registerHandler("MAP", function(data, responseCallback) {
		//将原生带来的参数，显示在show标签位置

	    var responseJSON=eval('('+data+')');
		
		var data = [];
		for(var i in responseJSON){ 
  			data.push({name:responseJSON[i].NGEOID,value:responseJSON[i].BASEBI,value2:responseJSON[i].ONCE})
		}
		console.log(data);
		on(data);

		});
		})
    		
    		</script>
	</head>
	<body >
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" class="main" style="height:300px"></div>
	</body>
</html>
