<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Echarts</title>
    <style>
        html{
        background: black;
        }

    </style>
    <script type="text/javascript" src="js/echarts.js" charset="utf-8"></script>
    <script src="js/trendBar.js"></script>

    <script>

		function connectWebViewJavascriptBridge(callback) {
		if (window.WebViewJavascriptBridge) {
		callback(WebViewJavascriptBridge)
		} else {
		document.addEventListener(
		'WebViewJavascriptBridgeReady'
		, function() {
		callback(WebViewJavascriptBridge)
		},
		false
		);
		}
		}

		connectWebViewJavascriptBridge(function(bridge) {
		bridge.init(function(message, responseCallback) {
		console.log('JS got a message', message);
		var data = {
		'Javascript Responds': 'Wee!'
		};
		console.log('JS responding with', data);
		responseCallback(data);
		});

		//这里就是Js注册的functionInJs方法，data即为原生带来的参数
		bridge.registerHandler("BAR1", function(data, responseCallback) {
		//将原生带来的参数，显示在show标签位置
var responseJSON=eval('('+data+')');
	      var alarm=new Array();
	    	var once=new Array();
				var city=new Array();
	   		var alarmpart=new Array();
	    	var oncepart=new Array();
				var citypart=new Array();
				var count = 0;
  			for(var i in responseJSON){
    			city[count] = i;
    			alert(i);
    			alarm[count] = responseJSON[i].ONCE;
    			once[count] = responseJSON[i].ALARM;
    			count++;
				}
				var j =0;
				for(var i=(count-5);i<count;i++){
  				citypart[j] = city[i];
  				alarmpart[j] = alarm[i];
  				oncepart[j] = once[i];
  				j++;
				}

		trend(oncepart,alarmpart,citypart);


		var responseData = "Javascript Says Right back aka!";
		//调用responseCallback方法可以带传参数到原生
		responseCallback(responseJSON);
		});
		})


    </script>
</head>
<body>
<div id="bar" class="bar" style="width:100%;height:200px; overflow: auto;"></div>
</body>

</html>
